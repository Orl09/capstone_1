	<script>
	function openNav() {
	  document.getElementById("mySidenav").style.width = "150px";
	  document.getElementById("main").style.marginLeft = "150px";
	  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
	}

	function closeNav() {
	  document.getElementById("mySidenav").style.width = "0";
	  document.getElementById("main").style.marginLeft= "0";
	  document.body.style.backgroundColor = "white";
	}
	</script>

	<div id="main">
	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	</div>


	<!-- end sidenav -->

	<!-- Contact -->


	<div class="container-fluid">
		<div class="row">


			<!-- body -->

			<div class="col-md-6">
				<div class="d-flex flex-row justify-content-center align-items-center" id="contact" >
					
					<div class="container">
						<div class="row">
							<div class="col">
								
								<img src="../images/contact.PNG" height="250vh" width="250vh">
							</div>
							<div class="col">
								<div class="d-flex flex-column">
									<div class="d-flex flex-row mx-2 my-3">
										<i class="fab fa-solid fa-house"></i>
										<p class="text-white mx-3 my-auto">Bacolod City, Negros Occidental</p>
									</div>
									<div class="d-flex flex-row mx-2 my-3">
										<i class="fab fa-solid fa-phone"></i>
										<p class="text-white mx-3 my-auto">09287727100</p>
									</div>
									<div class="d-flex flex-row mx-2 my-3">
										<i class="fab fa-solid fa-envelope"></i>
										<p class="text-white mx-3 my-auto">orlaguisando09@gmail.com</p>
									</div>
								</div>
								
							</div>
						</div>
						
					</div>

				
				</div>
			</div>


			<!-- end of body -->
				<!-- Form -->
					<!-- grid -->
				<div class="col-md-5 d-flex flex-row justify-content-center my-5 mx-3 text-white">
					<form action="https:google.com">
						<div class="row text-left my-4 mx-auto">
						  <div class="col">
						  	<label for="first_name">First Name</label>
						    <input type="text" class="form-control" placeholder="First name" id="first_name">
						  </div>
						  <div class="col">
						  	<label for="last_name">Last Name</label>
						    <input type="text" class="form-control" placeholder="Last name" id="last_name">
						  </div>
						</div>

						<div class="row text-left my-4 mx-auto">
							
							<label for="contactnumber">Contact Number</label>
							<input type="number" class="form-control" id="contactnumber" placeholder="09*********">
						</div>

						<div class="row text-left my-4 mx-auto">
							
							<label for="inputEmail4">Email</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="email@mail.com">
						</div>

						<!-- end of grid -->
				
					
					<!-- button -->
					 <button type="submit" data-toggle="modal" data-target="#pop" class="btn btn-outline-success btn-block mx-auto my-2" style="width: 20vh;" >Submit</button>
					  <button type="reset" class="btn btn-outline-warning btn-block mx-auto my-2 justify-content-center" style="width: 20vh;" >Reset</button>
					  <!-- end of button -->
					</form>
				</div>

			<!-- end of form -->

		</div>
	</div>



	<!-- end of Contact -->
